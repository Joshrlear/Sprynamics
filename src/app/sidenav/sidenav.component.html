<div class="sidebar-account">
  <ng-container *ngIf="(auth.user | async) as user">

    <img style="width:96px;height:96px;" [src]="user.avatarUrl || 'https://via.placeholder.com/96x96'">
    <div class="account-name" *ngIf="user.firstName; else noNameMessage">
      <p>{{ user.firstName + ' ' + user.lastName }}</p>
    </div>
    <ng-template #noNameMessage>
      <div class="account-name">
        <p>No Name</p>
      </div>
    </ng-template>
    <div class="account-email">
      <p>{{ user.email }}</p>
    </div>
  </ng-container>
</div>


<div class="divider"></div>
<div class="col-md-12 col-sm-12 col-xs-12 ">
  <a routerLink="designer" class="design-link-mobile" mat-button>Start Designing</a>
</div>
<ul class="sidebar-nav">
  <li><a href="#" routerLink="/profile">Your Profile</a></li>
  <li><a routerLink="/profile/agents">Agents</a></li>
  <li><a routerLink="/profile/orders">Orders</a></li>
  <li><a routerLink="/profile/lists">Mailing Lists</a></li>
  <li><a routerLink="/email-builder">Email Builder</a></li>
</ul>

<div class="divider" *ngIf="user.admin"></div>
<ul class="sidebar-nav" *ngIf="user.admin">
  <li><a href="#" routerLink="/admin/prices">Prices</a></li>
  <li><a routerLink="/admin/users">Users</a></li>
</ul>
