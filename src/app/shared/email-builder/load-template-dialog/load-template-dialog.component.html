<h2 mat-dialog-title>Load Template</h2>

<mat-dialog-content>
  <div class="template-container">
    <div class="template-view" (click)="submit(design.html)" *ngFor="let design of designs | async">
      <div class="template-content" [innerHTML]="design.html">

      </div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
