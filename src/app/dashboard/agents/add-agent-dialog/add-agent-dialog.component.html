<h2 mat-dialog-title>Request Agent Access</h2>

<mat-dialog-content>
  <label>Agent's Email Address
    <input #email type="email" class="form-control">
  </label>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn green" (click)="submit()">Send Request</button>
  &nbsp;
  <button class="btn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
