<h2 mat-dialog-title>Import agents</h2>
<mat-dialog-content>

  <ng-container *ngIf="!isLoading; else loading">

    <form class="ss-form">
      <ng-container *ngFor="let column of columns; let i = index">
        <div>
          <span>{{ column + ':' }}</span>
          <select class="form-control" (change)="setColumn(i, $event.target.value)">
            <option selected hidden disabled>Select a field</option>
            <option *ngFor="let field of csvData[0]; let col = index" [value]="col">{{ field }}</option>
          </select>
        </div>
        <div style="height:10px"></div>
      </ng-container>
    </form>
  </ng-container>

  <br>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>

</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn green" (click)="saveList()" [disabled]="isLoading || title === ''">Import</button>
</mat-dialog-actions>
