<table class="table">
  <thead>
    <td>#</td>
    <td>Order ID</td>
    <td>Quantity</td>
    <td>Total Cost</td>
    <td>Date</td>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders | async; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ order.orderId }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.total }}</td>
      <td>{{ order.createdAt }}</td>
    </tr>
  </tbody>
</table>
