<div [style.visibility]="loading ? 'hidden' : 'visible'" id="cropper-container"></div>
<div *ngIf="loading" style="position: absolute; top:0; width: 600px; height: 688px; display: flex; align-items: center; justify-content: center;">
  <mat-spinner></mat-spinner>
</div>
<button mat-icon-button (click)="rotate(-90)">
  <mat-icon>rotate_left</mat-icon>
</button>
<button mat-icon-button (click)="rotate(90)">
  <mat-icon>rotate_right</mat-icon>
</button>
<button class="btn green" style="float: right;" (click)="save()">Save</button>
<button class="btn" style="float: right;margin-right:8px;" (click)="cancel()">Cancel</button>
