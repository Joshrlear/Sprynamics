<div class="order-summary-container">
  <div class="ss-card">
    <div class="order-summary-wrap">
      <div class="order-summary-header row center-xs middle-xs">
        <span>Order Summary</span>
      </div>
      <img style="width: 300px; margin-top:12px" class="row center-xs middle-xs" [src]="checkout.thumbnail" oncontextmenu="return false" draggable="false">
      <div class="order-summary">
        <div class="total">
          <span>Total</span>
          <span>${{(total||0).toFixed(2)}}</span>
        </div>
        <div class="checkout">
          <a *ngIf="router.url.endsWith('payment-method')" (click)="clickCheckout()" class="btn checkout-button" style="color:white"
            [class.disabled]="router.url.endsWith('payment-method') && !instance">{{ router.url.endsWith('payment-method') ? 'Place Your Order' : 'Continue Checkout' }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
